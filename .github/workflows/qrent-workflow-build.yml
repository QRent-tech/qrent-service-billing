name: Workflow -> Run Test
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

    - name: Run tests
      run: ./gradlew test

    - name: Assemble bootJar
      run: ./gradlew bootJar

    - name: Upload Billing artifacts
      uses: actions/upload-artifact@v4
      with:
        name: billing-boot-jar
        path: source/billing/app/build/libs

    - name: Upload Notification artifact
      uses: actions/upload-artifact@v4
      with:
        name: notification-boot-jar
        path: source/notification/app/build/libs