server:
  port: ${PORT:8181}
  servlet:
    session:
      timeout=60m:
spring:
  jpa:
    #show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
      #hibernate:
      #ddl-auto: update
  mail:
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

flyway:
  billing:
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    git:
      mode: full