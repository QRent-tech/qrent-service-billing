<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Update a Transaction Kind',
            content=~{fragments/transactionKindUpdateFormFragment.html :: updateForm},
            request=${updateRequest}
        )">
    </div>
</div>
<div th:fragment="updateForm">
    <form method="post"
          th:action="@{/transaction-kinds/update}"
          th:object="${updateRequest}">

        <input id="transactionKindId" required
               th:field="*{id}"
               type="text"
               hidden/>
        <div class="mb-3">
            <label class="form-label text-muted" for="transactionTypeId">Transaction Kind name</label>
            <input class="form-control" id="transactionTypeId" placeholder="Enter Transaction Kind name "
                   required
                   th:field="*{name}"
                   type="text"/>
        </div>
        <div class="mb-3">
            <label class="form-label text-muted" for="commentId">Comment</label>
            <textarea class="form-control"
                      id="commentId"
                      placeholder="Enter Comment"
                      th:field="*{comment}"/>
        </div>

        <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Update'
        )">
        </div>
    </form>
</div>
