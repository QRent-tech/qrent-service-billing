<div th:fragment="assembledInvoiceCalculation" class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Invoice Calculation Results</h4>
                <div class="row">
                    <div class="col">
                        <a class="btn-close position-absolute top-0 end-0 m-2"
                           aria-label="Close"
                           href="/invoices/calculations">
                        </a>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="col-4">
                        <small th:text="|Start week: ${calculation.startWeek}|"
                               class="fs-5 d-inline-flex mb-3 px-2 py-1 fw-semibold border bg-opacity-10
                               border-opacity-10 rounded-2 text-black bg-secondary border-secondary">???</small>
                    </div>
                    <div class="col-4">
                        <small th:text="|End week: ${calculation.endWeek}|"
                               class="fs-5 d-inline-flex mb-3 px-2 py-1 fw-semibold border bg-opacity-10
                               border-opacity-10 rounded-2 text-black bg-secondary border-secondary">???</small>
                    </div>
                    <div class="col-4">
                        <small th:text="|Action date:  ${qDateFormatter.format(calculation.actionDate)}|"
                               class="fs-5 d-inline-flex mb-3 px-2 py-1 fw-semibold border bg-opacity-10
                               border-opacity-10 rounded-2 text-black bg-secondary border-secondary">???</small>
                    </div>
                </div>

                <h4>Created Invoices:</h4>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th style="width: 1% !important;">View</th>
                        <th>Number</th>
                        <th>Year</th>
                        <th>Week number</th>
                        <th>Driver Company</th>
                        <th>Q Company</th>
                    </tr>
                    <tr th:each="invoice : ${invoices}">
                        <td>
                            <a class="btn btn-sm btn-info"
                               th:href="@{/invoices/pdf/{id}(id=${invoice.id})}">
                                <span class="bi-file-earmark-pdf"></span>
                                </a>
                        </td>
                        <td th:text="${invoice.number}">???</td>
                        <td th:text="${invoice.year}">???</td>
                        <td th:text="${invoice.weekNumber}">???</td>
                        <td th:text="${invoice.driverCompany}">???</td>
                        <td th:text="${invoice.qFirmName}">???</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
