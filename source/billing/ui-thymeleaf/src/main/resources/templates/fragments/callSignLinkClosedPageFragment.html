<div th:fragment="linkPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/driverTabFragment.html :: driverTabs('callSignLinksClosed')"></ul>
    <h2 class="py-3">Call Sign Links (Closed)</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">Delete</th>
            <th>Call Sign</th>
            <th>Driver</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(callSignLinksClosed)}">
            <td colspan="5">No Closed Links</td>
        </tr>
        <tr th:each="callSignLink : ${callSignLinksClosed}">
            <td class="text-center">
                <a class="btn btn-sm btn-danger"
                   th:href="@{/call-sign-links/delete-form/{id}(id=${callSignLink.id})}">
                    <span class="bi-trash"></span></a>
            </td>
            <td th:text="${callSignLink.callSign}">???</td>
            <td th:text="${callSignLink.driverInfo}">???</td>
            <td th:text="${qDateFormatter.format(callSignLink.dateStart)}">???</td>
            <td th:text="${qDateFormatter.format(callSignLink.dateEnd)}">???</td>
            <td th:text="${callSignLink.comment}">???</td>
        </tr>
    </table>
</div>
