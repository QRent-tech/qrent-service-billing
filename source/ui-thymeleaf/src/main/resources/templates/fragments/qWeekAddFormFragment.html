<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Add a new Week',
            content=~{fragments/qWeekAddFormFragment.html :: addForm},
            request=${addRequest}
        )">
    </div>
</div>

<div th:fragment="addForm">
    <form method="post"
          th:action="@{/weeks/add}"
          th:object="${addRequest}">

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label text-muted" for="weekDateId">Week Date</label>
                    <input class="form-control" id="weekDateId"
                           placeholder="Enter an Action Date for the Week"
                           required
                           th:field="*{weekDate}"
                           type="date"/>
                </div>
            </div>
        </div>

        <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Add',
            cancelHref='/weeks'
        )">
        </div>
    </form>
</div>
