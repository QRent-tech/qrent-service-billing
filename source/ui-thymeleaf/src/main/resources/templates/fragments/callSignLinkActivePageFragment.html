<div th:fragment="linkPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/driverTabFragment.html :: driverTabs('callSignLinksActive')"></ul>

    <h2 class="py-3">Call Sign Links (Active)</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Close</th>
            <th>Call Sign</th>
            <th>Driver</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th>Comment</th>
            <th>Driver's portal</th>
        </tr>
        <tr th:if="${#lists.isEmpty(callSignLinksActive)}">
            <td colspan="5">No Links</td>
        </tr>
        <tr th:each="callSignLink : ${callSignLinksActive}">
            <td>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/call-sign-links/close-form/{id}/driver/{driverId}(id=${callSignLink.id}, driverId=${callSignLink.driverId})}">
                    <span class="bi bi-x-circle"></span>
                </a>
            </td>
            <td th:text="${callSignLink.callSign}">???</td>
            <td th:text="${callSignLink.driverInfo}">???</td>
            <td th:text="${qDateFormatter.format(callSignLink.dateStart)}">???</td>
            <td th:text="${qDateFormatter.format(callSignLink.dateEnd)}">???</td>
            <td th:text="${callSignLink.comment}">???</td>
            <td>
                <a class="btn btn-sm btn-info"
                   th:href="@{/balances/driver/{id}(id=${callSignLink.driverId})}">
                    <span class="bi bi-card-checklist"></span></a>
            </td>
        </tr>
    </table>
</div>
