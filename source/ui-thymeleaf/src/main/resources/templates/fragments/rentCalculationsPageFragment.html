<div th:fragment="calculationsPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/transactionTabFragment :: transactionTabs('rentCalculations')"></ul>
    <h2 class="py-3">Rent Calculations</h2>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Enable Automatic Weekly Rent calculation</label>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/transactions/rent-calculations/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Calculate Rent
                </a>
            </th>
            <th>Action Date</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Transaction Count</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(calculations)}">
            <td colspan="5">No Rent Calculations were done yet</td>
        </tr>
        <tr th:each="calculation : ${calculations}">
            <td><a class="btn btn-sm btn-warning"
                   th:href="@{/rents/calculations/{id}(id=${calculation.id})}">
                <span class="bi bi-card-checklist"></span>
                Details</a></td>
            <td th:text="${qDateFormatter.format(calculation.actionDate)}">???</td>
            <td th:text="${qDateFormatter.format(calculation.startDate)}">???</td>
            <td th:text="${qDateFormatter.format(calculation.endDate)}">???</td>
            <td th:text="${calculation.transactionCount}">???</td>
            <td th:text="${calculation.comment}">???</td>
        </tr>
    </table>
</div>
