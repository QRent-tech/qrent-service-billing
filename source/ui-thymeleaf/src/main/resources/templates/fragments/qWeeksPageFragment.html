<div th:fragment="qWeekPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/settingsTabFragment :: settingsTab('qWeeks')"></ul>

    <h2 class="py-3">Weeks</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">
                <a class="btn btn-sm btn-success"
                   href="/weeks/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                </a>
            </th>
            <th style="width: 1% !important;">Delete</th>
            <th>Year</th>
            <th>Number</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
        </tr>
        <tr th:if="${#lists.isEmpty(weeks)}">
            <td colspan="5">No Weeks</td>
        </tr>
        <tr th:each="week : ${weeks}">
            <td class="text-center">
                <a class="btn btn-sm btn-secondary" href="#">
                    <span class="bi-pencil-square"></span>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-danger"
                   th:href="@{/weeks/delete-form/{id}(id=${week.id})}">
                    <span class="bi-trash"></span>
                </a>
            </td>
            <td th:text="${week.year}"></td>
            <td th:text="${week.number}"></td>
            <td th:text="${qDateFormatter.format(week.start)}">???</td>
            <td th:text="${qDateFormatter.format(week.end)}">???</td>
            <td th:text="${week.description}"></td>
        </tr>
    </table>
</div>
