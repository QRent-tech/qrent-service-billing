<div th:fragment="campaignPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/settingsTabFragment :: settingsTab('campaigns')"></ul>
    <h2 class="py-3">Campaigns</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">
                <a class="btn btn-sm btn-success"
                   href="/campaigns/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                </a>
            </th>
            <th style="width: 1% !important;">Delete</th>
            <th>Campaign</th>
            <th>Description</th>
            <th>Active</th>
        </tr>
        <tr th:if="${#lists.isEmpty(campaigns)}">
            <td colspan="5">No Campaigns</td>
        </tr>
        <tr th:each="campaign : ${campaigns}">
            <td class="text-center">
                <a class="btn btn-sm btn-warning"
                   th:href="@{/campaigns/update-form/{id}(id=${campaign.id})}">
                    <span class="bi-pencil-square"></span>
                </a>

            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-danger"
                   th:href="@{/campaigns/delete-form/{id}(id=${campaign.id})}">
                    <span class="bi-trash"></span>
                </a>
            </td>
            <td th:text="${campaign.campain}"></td>
            <td th:text="${campaign.description}">???</td>
            <td th:if="${campaign.active}"
                class="text-center text-danger bg-danger bg-opacity-10 border border-danger border-opacity-10 rounded-2">
                Negative
            </td>
            <td th:unless="${campaign.active}"
                class="text-center text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2">
                Positive
            </td>
        </tr>
    </table>
</div>
