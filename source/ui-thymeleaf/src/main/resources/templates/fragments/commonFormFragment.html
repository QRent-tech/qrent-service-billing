<div th:fragment="commonForm(title, content, request)" class="row mt-5">
    <div class="col"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${title}">??</h4>
                <a class="btn-close position-absolute top-0 end-0 m-2"
                   aria-label="Close"
                   href="#" onclick="history.back();">
                </a>
                <div th:if="${request.hasViolations}"
                     class="mt-3 mb-3">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-danger fs-6"
                            th:each="violation : ${request.violations}"
                            th:text="${violation}">???
                        </li>
                    </ul>
                </div>
                <div th:insert="${content}"></div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
