<div th:fragment="insuranceCasePage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/insuranceCasesTabFragment.html :: insuranceCasesTabs('cases')"></ul>
    <h2 class="py-3">Insurance Cases</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">
                <a class="btn btn-sm btn-success"
                   href="/insurance/cases/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                </a>
            </th>
            <th style="width: 1% !important;">Delete</th>
            <th style="width: 1% !important;">Portal</th>
            <th style="width: 1% !important;">Balance</th>
            <th>Is Active</th>
            <th>Driver</th>
            <th>Car</th>
            <th>Damage, EUR</th>
            <th>Occurrence Date</th>
            <th>Occurrence Week</th>
            <th>Description</th>
        </tr>
        <tr th:if="${#lists.isEmpty(insuranceCases)}">
            <td colspan="5">No Insurance Cases</td>
        </tr>
        <tr th:each="insuranceCase : ${insuranceCases}">
            <td class="text-center">
                <a class="btn btn-sm btn-warning"
                   th:href="@{/insurance/cases/update-form/{id}(id=${insuranceCase.id})}">
                    <span class="bi-pencil-square"></span></a>
            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-danger"
                   th:href="@{/insurance/cases/delete-form/{id}(id=${insuranceCase.id})}">
                    <span class="bi-trash"></span></a>
            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-info"
                   th:href="@{/balances/driver/{id}(id=${insuranceCase.driverId})}">
                    <span class="bi bi-card-checklist"></span></a>
            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-info"
                   th:href="@{/insurance/cases/balances/{id}(id=${insuranceCase.id})}">
                    <span class="bi bi-clock-history"></span></a>
            </td>
            <td th:text="${insuranceCase.active}"></td>
            <td th:text="${insuranceCase.driverInfo}"></td>
            <td th:text="${insuranceCase.carInfo}"></td>
            <td th:text="${insuranceCase.damageAmount}"></td>
            <td th:text="${insuranceCase.occurrenceDate}"></td>
            <td th:text="${insuranceCase.occurrenceWeekInfo}"></td>
            <td th:text="${insuranceCase.description}"></td>
        </tr>
    </table>
</div>
