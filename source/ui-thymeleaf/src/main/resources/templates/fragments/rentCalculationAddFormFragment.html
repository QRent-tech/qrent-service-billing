<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Trigger Rent calculation',
            closeRef='/transactions',
            content=~{fragments/rentCalculationAddFormFragment.html :: addForm},
            request=${addRequest}
        )">
    </div>
</div>

<div th:fragment="addForm">
    <form method="post"
          th:action="@{/rents/calculations/add}"
          th:object="${addRequest}">
        <div th:if="${addRequest.hasViolations}"
             class="mt-3 mb-3">
            <ul class="list-group">
                <li class="list-group-item list-group-item-danger fs-6"
                    th:each="violation : ${addRequest.violations}"
                    th:text="${violation}">???
                </li>
            </ul>
        </div>

        <p class="fs-4 ">Please confirm that you want to trigger:</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Bulk Weekly Rent calculation</li>
        </ul>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label text-muted" for="yearId">Select a year</label>
                    <select id="yearId" class="form-select"
                            th:field="*{year}">
                        <option th:each="year: ${years}"
                                th:value="${year}"
                                th:text="|${year}|"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label text-muted" for="weekId">Select Week</label>
                    <select id="weekId" class="form-select"
                            th:field="*{qWeekId}">
                        <option th:each="week: ${weeks}"
                                th:value="${week.id}"
                                th:text="|${week.number}: ${week.description}|"></option>
                    </select>
                </div>
            </div>
        </div>
        <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Calculate',
            cancelHref='/invoices'
        )">
        </div>
    </form>
</div>
