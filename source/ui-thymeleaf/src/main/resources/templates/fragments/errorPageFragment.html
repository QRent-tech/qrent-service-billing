<div th:fragment="errorPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <div class="d-flex justify-content-center m-3">
        <img th:src="@{/error-robot.png}"/>
    </div>
    <div class="d-flex justify-content-center">
        <p>Dear User, we have a Problem with processing your request</p>
    </div>
    <div class="d-flex justify-content-center">
        <p>Problem ID:
            <b th:text="${uuid}">???</b>
        </p>
    </div>
    <div class="d-flex justify-content-center m-3">
        <p>Please, no worries our Support Team already notified and resolving a Problem.
        </p>
    </div>
</div>
