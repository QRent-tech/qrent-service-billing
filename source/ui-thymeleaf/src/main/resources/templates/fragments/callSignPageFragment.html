<div th:fragment="callSignPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/driverTabFragment.html :: driverTabs('callSigns')"></ul>

    <h2 class="py-3">Call Signs</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 1% !important;">
                <a class="btn btn-sm btn-success"
                   href="/call-signs/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                </a>
            </th>
            <th style="width: 1% !important;">Delete</th>
            <th>Call Sign</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(callSigns)}">
            <td colspan="5">No Call Signs</td>
        </tr>
        <tr th:each="callSign : ${callSigns}">
            <td class="text-center">
                <a class="btn btn-sm btn-warning "
                   th:href="@{/call-signs/update-form/{id}(id=${callSign.id})}">
                    <span class="bi-pencil-square"></span>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-sm btn-danger "
                   th:href="@{/call-signs/delete-form/{id}(id=${callSign.id})}">
                    <span class="bi-trash"></span>
                </a>
            </td>
            <td th:text="${callSign.callSign}"></td>
            <td th:text="${callSign.comment}"></td>
        </tr>
    </table>
</div>
