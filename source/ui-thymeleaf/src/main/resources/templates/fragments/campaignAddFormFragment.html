<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Add a new Campaigns',
             closeRef='/campaigns',
            content=~{fragments/campaignAddFormFragment.html :: addForm},
            request=${addRequest}
        )">
    </div>
</div>

<div th:fragment="addForm">
    <form method="post"
          th:action="@{/campaigns/add}"
          th:object="${addRequest}">

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label text-muted" for="campaignId">Campaign name</label>
                    <input class="form-control" id="campaignId"
                           placeholder="Enter Campaign name"
                           required
                           th:field="*{campaign}"
                           type="text"/>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label text-muted" for="descriptionId">Description</label>
                    <input class="form-control" id="descriptionID" placeholder="Enter  Description" required
                           th:field="*{description}"
                           type="text"/>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-check-label text-muted" for="activeId">Active</label>
            <input class="form-check-input" id="activeId"
                   th:field="*{active}"
                   type="checkbox"/>
        </div>



        <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Add',
            cancelHref='/campaigns'
        )">
        </div>
    </form>
</div>
