<div th:fragment="linkPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:replace="fragments/carTabFragment.html :: carTabs('closedCarLinks')"></ul>
    <h2 class="py-3">Cars Links (Closed)</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Delete</th>
            <th>Call Sign</th>
            <th>Driver</th>
            <th>Car Number</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(links)}">
            <td colspan="5">No Closed Links</td>
        </tr>
        <tr th:each="link : ${links}">
           <td>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/car-links/delete-form/{id}(id=${link.id})}">
                    <span class="bi-trash"></span></a>
            </td>
            <td th:text="${link.callSign}">???</td>
            <td th:text="${link.driverInfo}">???</td>
            <td th:text="${link.carInfo}">???</td>
            <td th:text="${qDateFormatter.format(link.dateStart)}">???</td>
            <td th:text="${qDateFormatter.format(link.dateEnd)}">???</td>
            <td th:text="${link.comment}">???</td>
        </tr>
    </table>
</div>
